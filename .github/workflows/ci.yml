name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up the programming language environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Step 4: Run tests
      - name: Run tests
        run: |
          pytest

      # Step 5: Run linter (Optional)
      - name: Run linter
        run: |
          flake8 .

      # Step 6: Add optional steps for build or deployment if needed
      # Example:
      # - name: Deploy to server
      #   run: |
      #     echo "Deployment steps here"
